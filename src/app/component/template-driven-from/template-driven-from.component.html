<p>template-driven-from works!</p>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form (ngSubmit)="onFromSubmit()" #f="ngForm">
                <button (click)="FillFormData()" class="btn btn-primary">Fill Form Data</button>
                <div ngModelGroup="userImpData">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" name="username" #username="ngModel" required ngModel class="form-control">
                        <span class="help-text" *ngIf="!username.valid && username.touched">
                            Please enter username
                        </span>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="Email">Email:</label>
                        <input type="email" name="email" email required #email="ngModel" ngModel class="form-control">
                        <span class="help-text" *ngIf="!email.valid && email.touched">
                            Please enter Valid Email Address
                        </span>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="about">About:</label>
                        <textarea type="text" row="3" name="about" ngModel [(ngModel)]="aboutMessage" required
                            #about="ngModel" class="form-control">
                    </textarea>
                        <span class="help-text" *ngIf="!about.valid && about.touched">
                            Please enter About </span>
                    </div>
                    <!-- <div class="form-group">
                    <label>Gender:</label>
                    <select class="form-control" ngModel name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>

                </div> -->
                    <br>
                    <div class="form-group">
                        <button type="submit" [disabled]="!f.valid" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
            <p>{{aboutMessage}}</p>
        </div>

        <div class="row">
            <p>Username:{{userformData.username}}</p>
            <p>Email:{{userformData.email}}</p>
            <p>About:{{userformData.about}}</p>
        </div>

    </div>
</div>
